<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>TrackBoard</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/reset.css?v=1">
  <link rel="stylesheet" href="css/style.css?v=1">
  <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.5.custom.css">
  <link rel="stylesheet" media="handheld" href="css/handheld.css?v=1">

  <script src="js/modernizr-1.6.min.js"></script>

</head>

<body>
  <div id="container">	
    <div id="main">
	    <header>
			<h1><a href="#">TrackBoard</a></h1>

			<div id="trackerDrawer">
				<div id="trackers">
					<ul></ul>
					<div>
						<form id="configuration" class="editor">
							<p>Select a tracker.</p>
						</form>
						<div id="results"></div>
					</div>
				</div>
			</div>
	    </header>	
		<div id="trackerHandle"><input value="&darr;" type="button" /></div>
    	<div id="undoMessage">Widget has been removed. <a href="#">Undo</a></div>
	    <ul id="board"></ul>
    </div>
  </div>
	
  <footer>
  </footer>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/jquery-1.4.4.min.js"%3E%3C/script%3E'))</script>
  <script>typeof(JSON) === 'object' || document.write(unescape('%3Cscript src="js/json2.js"%3E%3C/script%3E'))</script>

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
  <script src="js/jquery.hotkeys.js"></script>
  <script src="js/ui.spinner.min.js"></script>
  <script src="js/plugins.js?v=1"></script>
  <script src="js/trackers.js?v=1"></script>
  <script src="js/script.js?v=1"></script>

  <!--[if lt IE 7 ]>
    <script src="js/dd_belatedpng.js?v=1"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
  <![endif]-->


	<script id="introductionTemplate" type="text/html">
		<div class="introduction widget">
			<div class="toolbar"><a href="#" class="remove">X</a></div>
			<div class="body">
				<h2>Welcome to TrackBoard version ${version}</h2>
				<ul>
					<li>Press the down arrow to show the types of trackers</li>
					<li>As you add new trackers they will be placed here, on your board</li>
					<li class="localstorage">If you access this page from the same computer and browser later, your entire board will be saved automatically</li>
					<li class="no-localstorage">If you use TrackBoard with a browser that supports "local storage," your entire board will be saved automatically. It looks like your current browser does not support this.</li>
					<li>The footer at the bottom of the page has more information</li>
				</ul>
			</div>
		</div>
	</script>
	<script id="footerTemplate" type="text/html">
		<ul>
			<li>Trackboard version ${version}</li>
			<li><a href="http://github.com/kevingorski/trackboard">Source code &amp; updates</a></li>
			<li><a href="http://github.com/kevingorski/trackboard/issues">Feedback</a></li>
		</ul>
	</script>
	<script id="helpTemplate" type="text/html">
		<div id="helpDialog" class="modalDialog">
			<a href="#" class="closeDialog">X</a>
			<h3>Keyboard shortcuts</h3>
			<dl>
				{{each shortcuts}}
				<dt>${keys}</dt><dd>${description}</dd>
				{{/each}}
			</dl>
		</div>
	</script>
</body>
</html>
